<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meetup Checker</title>
  <link rel="stylesheet" href="style.css">
  <style>
   body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 80px;

  background-image: url('gojo1.jpg'); /* default background */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;

  color: white;
  text-shadow: 2px 2px 4px black;
}

button {
  font-size: 20px;
  padding: 15px 30px;
  border-radius: 12px;
  border: none;
  background-color: rgba(76, 175, 80, 0.8);
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: rgba(69, 160, 73, 0.9);
}


  </style>
</head>
<body>
<h1>ðŸ“… Will We Meet Today?</h1>
<button id="inBtn">Iâ€™m In!</button>
<button id="outBtn">Iâ€™m Out!</button>
<h2 id="status">Waiting...</h2>

  

  <script>
const API_URL = "https://script.google.com/macros/s/AKfycbxZUz2q-WLQGiGjOqMOXIEBtuWCGcKLecx2SqG0Og0j4aSYVnJY-CCT-OFBZcLygRSG2A/exec"; 
const userId = "user1"; 

const inBtn = document.getElementById("inBtn");
const outBtn = document.getElementById("outBtn");
const status = document.getElementById("status");

// "In" click
inBtn.addEventListener("click", () => {
  document.body.style.backgroundImage = "url('sukuna.jpg')";
  sendChoice("in");
});

// "Out" click
outBtn.addEventListener("click", () => {
  document.body.style.backgroundImage = "url('gojo1.jpg')";
  sendChoice("out");
});

function sendChoice(choice) {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ user: userId, choice: choice })
  });
}

// Check status from server
async function checkStatus() {
  const res = await fetch(API_URL);
  const text = await res.text();
  status.textContent = text;
}

setInterval(checkStatus, 2000);
</script>

</body>
</html>
